<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Update Post</title>
</head>

<body>
    <button id="back" class="button">Back</button>
    <form>
        <fieldset>
            <legend>Update Post</legend>
            <label>Title</label>
            <input id="title" placeholder="Title" name="title" type="text">
            <br> <br>
            <textarea id="content" placeholder="Content" name="content" id="content" rows="10"></textarea>
            <br> <br>
            <label>Category</label>
            <select name="category" id="category">
                <option disabled selected value>None</option>
            </select>
            <br> <br>
            <button id="updatePostButton" type="button">Update</button>
        </fieldset>
    </form>
    <link rel="stylesheet" href="updatePost.css">
    <script src="updatePost.js"></script>
</body>

</html>
